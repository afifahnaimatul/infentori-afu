<div class="modal-header bg-primary">
    <h5 class="modal-title">Nomor Seri Faktur Pajak Penjualan</h5>
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form name="landaform" novalidate="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <!--<label class="col-md-3 col-form-label-sm required">No Faktur</label>-->
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm angka" id="form1" maxlength="3" ng-model="form.form1" ng-disabled="false" required ng-keyup="setFaktur(1, 3)"/>
                    </div>
                    <div class="col-md-1">
                        .
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm angka" id="form2" maxlength="3" ng-model="form.form2" ng-disabled="false" required ng-keyup="setFaktur(2, 3)"/>
                    </div>
                    <div class="col-md-1">
                        -
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm angka" id="form3" maxlength="2"  ng-model="form.form3" ng-disabled="false" required ng-keyup="setFaktur(3, 2)"/>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm angka" id="form4" maxlength="8" ng-model="form.form4" ng-disabled="false" required placeholder="{{form.id == undefined ? 'Mulai' : 'Faktur'}}"/>
                    </div>
                </div>
                <div class="form-group row" ng-if="form.id == undefined">
                    <div class="col-md-8"></div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm angka" id="form4" maxlength="8" ng-model="form.form5" ng-disabled="false" required placeholder="Selesai"/>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="save()">
        <i class="fa fa-save"></i>
        Simpan
    </button>
</div>
