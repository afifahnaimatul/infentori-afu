<div class="modal-header bg-primary">
    <h5 class="modal-title">Mencari {{form.tipe}} Barang</h5>
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form name="landaform" novalidate="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label-sm required">Total {{form.tipe}} Barang ({{form.is_import ? 'Dollar' : 'Rupiah'}})</label>
                    <div class="col-md-9" ng-if="form.tipe == 'Harga'">
                        <input type="text" class="form-control form-control-sm rp" id="form1" ng-model="form.total_harga" ng-disabled="false" required ui-number-mask="2" placeholder="Total {{form.tipe}} Barang ({{form.is_import ? 'Dollar' : 'Rupiah'}})"/>
                    </div>
                    <div class="col-md-9" ng-if="form.tipe == 'Diskon'">
                        <input type="text" class="form-control form-control-sm rp" id="form1" ng-model="form.total_diskon" ng-disabled="false" required ui-number-mask="2" placeholder="Total {{form.tipe}} Barang ({{form.is_import ? 'Dollar' : 'Rupiah'}})"/>
                    </div>
                    <!--                    <div class="col-md-1">
                                            /
                                        </div>-->
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label-sm required">Jumlah Barang</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-control-sm rp" id="form2" ng-model="form.jumlah" ng-disabled="false" required ui-number-mask="2" placeholder="Jumlah Barang"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12" ng-if="form.is_import">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label-sm required">Kurs</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-control-sm rp" id="form3" ng-model="form.kurs" ng-disabled="false" required ui-number-mask="0" placeholder="Kurs"/>
                    </div>

                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="save()">
        <i class="fa fa-save"></i>
        Simpan
    </button>
</div>
