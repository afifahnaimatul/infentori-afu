<div class="animated fadeIn">
    <div ng-controller="prosesakhirCtrl">
        <div class="card" st-pipe="callServer" st-table="displayed" ng-show="!is_edit">
            <div class="card-header">
                <strong class="">{{ master}}</strong>
                <div class="btn-group pull-right mt-5px d-lg-none" role="group">
                    <div class="dropdown">
                        <button class="btn btn-sm btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" ng-click="modalTutup();">
                                <i class="fa fa-lock"></i>
                                &nbsp; Tutup Periode
                            </button>
                        </div>
                    </div>
                </div>
                <div class="btn-group pull-right mt-5px d-md-down-none" role="group">
                    <button class="btn btn-primary btn-sm" ng-click="modalTutup();">
                        <i class="fa fa-lock"></i>
                        &nbsp; Tutup Periode
                    </button>
                </div>
            </div>
            <div class="card-body p-0px">
                <div class="pl-15px pr-15px">
                    <div class="row mt-15px">
                        <div class="col-md-12">
                            <div class="alert alert-secondary">
                                <form name="landaform" novalidate="">
                                    <div class="form-group row mb-0px">
                                        <label for="jenis" class="col-md-1 col-form-label-sm">Kode</label>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control form-control-sm" st-search="kode" id="kode" placeholder="Kode"/>
                                        </div>

                                        <!--                                        <label class="col-md-1 col-form-label-sm">Status</label>
                                                                                <div class="col-md-2">
                                                                                    <select class="form-control form-control-sm" st-search="is_deleted">
                                                                                        <option value="0">Aktif</option>
                                                                                        <option value="1">Terhapus</option>
                                                                                    </select>
                                                                                </div>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="table-responsive"> -->
                <table class="table table-striped table-hover table-mobile">
                    <thead>
                        <tr>
                            <th st-sort="kode" class="align-left" scope="col">Kode</th>
                            <th st-sort="tanggal" class="align-left" scope="col">Periode</th>
                            <th st-sort="tanggal" class="align-left" scope="col">Dibuat Pada</th>
                            <th st-sort="dpp_penjualan" class="align-right" scope="col">DPP Penjualan</th>
                            <th scope="col" width="20"></th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-repeat="row in displayed">
                            <td class="align-left" data-label="Kode"><span>{{ row.kode}}</span></td>
                            <td class="align-left" data-label="Tanggal">
                              <span>{{ row.tanggal_awal | date:"dd MMM yyyy"}} s/d {{row.tanggal_akhir | date:"dd MMM yyyy"}}</span>
                            </td>
                            <td class="align-left">
                              {{ row.dibuat_pada | date:"dd MMM yyyy" }}
                            </td>
                            <td class="align-right" data-label="DPP Penjualan">
                              <span>{{ row.dpp_penjualan | currency }}</span>
                            </td>

                            <td>
                                <div class="btn-group d-flex btn-table-mobile" role="group">
                                    <button type="button" class="btn btn-info fa fa-pencil w-100" ng-if="row.is_deleted == 0" ng-click="update(row)"></button>
                                    <button type="button" class="btn btn-danger fa fa-trash w-100" ng-if="row.is_deleted == 0" ng-click="trash(row);"></button>
                                    <button type="button" class="btn btn-warning fa fa-refresh w-100" ng-if="row.is_deleted == 1" ng-click="restore(row);"></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div st-pagination="" st-items-by-page="20" st-template="tpl/common/pagination.custom.html"></div>
                <!-- </div> -->
            </div>
        </div>
        <div class="card" ng-if="is_edit">
            <div class="card-header">
                <strong>{{ formtitle}}</strong>
            </div>
            <div class="card-body">
                <form name="landaform" novalidate="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label-sm required">Nama Jenis</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control form-control-sm" ng-model="form.jenis" ng-disabled="is_view" required/>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group pull-right">
                    <button type="submit" class="btn btn-secondary btn-sm" ng-click="cancel()">
                        <i class="fa fa-arrow-left"></i>
                        &nbsp;Kembali
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm" ng-hide="is_view" button-spinner="loading" ng-disabled="cek <= 3 || loading" ng-click="save(form)">
                        <i class="fa fa-save"></i>
                        &nbsp;Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
