<div class="modal-header bg-success">
    <h5 class="modal-title">Sinkron No Invoice</h5>
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form name="landaform" novalidate="">
        <div class="row">
            <label class="col-md-2 col-form-label-sm required">Filter</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" is-open="opened.bulan_akhir"
                           ng-click="toggle($event, 'bulan_akhir')" ng-model="form.tanggal"
                           uib-datepicker-popup="MMMM yyyy" datepicker-options="{minMode: 'month'}"
                           placeholder="Bulan">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-success btn-sm" ng-click="save()">
        <i class="fa fa-refresh"></i>
        Sinkron
    </button>
</div>
