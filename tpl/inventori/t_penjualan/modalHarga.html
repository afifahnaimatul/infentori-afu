<div class="modal-header bg-success">
    <h5 class="modal-title">Menghitung Harga Jual</h5>
    <button type="button" class="close" ng-click="close()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form name="landaform" novalidate="">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label-sm required">Nama Barang</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control form-control-sm" ng-model="form.inv_m_barang_id.nama" ng-disabled="true" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-12 col-form-label-sm text-center bg-success" ng-click="form.tipe = 'feet'">Harga per Feet</label>
                </div>
                <div class="form-group row" ng-hide="form.tipe != 'feet'">
                    <label class="col-md-2 col-form-label-sm">Harga</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.harga_feet" ng-disabled="is_view" required/>
                    </div>
                    <label class="col-md-1 col-form-label-sm">/</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.ft" ng-disabled="is_view" required/>
                    </div>
                    <!--<div class="col-md-1"></div>-->
                    <label class="col-md-1 col-form-label-sm">Panjang</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.panjang" ng-disabled="is_view" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-12 col-form-label-sm text-center bg-success" ng-click="form.tipe = 'potongan'">Harga Dengan Potongan</label>
                </div>
                <div class="form-group row" ng-hide="form.tipe != 'potongan'">
                    <label class="col-md-2 col-form-label-sm">Harga</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.harga_potongan" ng-disabled="is_view" required/>
                    </div>
                    <label class="col-md-1 col-form-label-sm">Pot 1</label>
                    <div class="col-md-2">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.potongan1" ng-disabled="is_view" required/>
                            <span class="input-group-text">
                                %
                            </span>
                        </div>
                    </div>
                    <!--<div class="col-md-1"></div>-->
                    <label class="col-md-1 col-form-label-sm">Pot 2</label>
                    <div class="col-md-2">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.potongan2" ng-disabled="is_view" required/>
                            <span class="input-group-text">
                                %
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-12 col-form-label-sm text-center bg-success" ng-click="form.tipe = 'khusus'">Harga Khusus</label>
                </div>
                <div class="form-group row" ng-hide="form.tipe != 'khusus'">
                    <div class="col-md-4"></div>
                    <label class="col-md-1 col-form-label-sm">Harga</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm rp" ui-number-mask="0"  ng-model="form.harga_khusus" ng-disabled="is_view" required/>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-success btn-sm" ng-click="save(form)">
        <i class="fa fa-check"></i>
        OK
    </button>
</div>
