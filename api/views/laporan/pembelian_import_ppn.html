<link href="{{ css}}?t=123" rel="stylesheet" type="text/css"/>

<style type="text/css">
    table {
        display: table;
        border-collapse: collapse;
        width: 100%;
    }

    @media print {
        @page {
            size: landscape
        }
    }

    .text-uppercase {
        text-transform: uppercase;
    }

    .align-right {
        text-align: right;
    }
    .align-center {
        text-align: center;
    }

    hr {
        margin: 0
    }
    td:empty::after{
        content: "\00a0";
    }
</style>
<div class="card-body" id="print">
    <div align="left">
        <div class="row">
            <div class="col-md-12">
                <br/>
                <center class="header-smaller">
                    <h2 class="header-laporan header-smaller">{{data.lokasi}}</h2>
                    <h2 class="header-laporan header-smaller">LAPORAN PEMBELIAN IMPORT (PPN)</h2>

                    {{data.periode}}

                    </br>
                </center>
                <hr/>
            </div>
        </div>
        <div class="table-responsive">
            {%for key, val in detail%}
            <table class="table-smaller" style="border-collapse: collapse;">
                <thead>
                    <tr align="left">
                        <th colspan="6">BULAN : {{key}}</th>
                    </tr>
                    <tr align="center">
                        <th>NO</th>
                        <th>No PIB</th>
                        <th>TGL PIB</th>
                        <th>PPN</th>
                        <th>TGL BYR</th>
                        <th>NTPN</th>
                    </tr>
                </thead>
                <tbody>
                    {%for v in val%}
                    <tr>
                        <td align="center">{{loop.index}}</td>
                        <td align="center">{{v.pib}}</td>
                        <td align="center">{{v.tanggal}}</td>
                        <td align="right">{{v.ppn| number_format(2, '.', ',')}}</td>
                        <td align="center">{{v.tanggal_ntpn}}</td>
                        <td align="center">{{v.ntpn}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            {%endfor%}
        </div>
    </div>
</div>
